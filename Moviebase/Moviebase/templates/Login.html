<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Moviebase-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Moviebase</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 200px;">
        <!-- ✅ Login-Formular -->
        <form action="/login" method="POST">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" name="email" id="form2Example1" class="form-control" required />
                <label class="form-label" for="form2Example1">E-Mail</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="password" id="form2Example2" class="form-control" required />
                <label class="form-label" for="form2Example2">Passwort</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Anmelden</button>
        </form>

        <!-- ✅ Registrierung als Button mit Link -->
        <div class="text-center">
            <p>
                Nicht registriert?
                <a href="/register" class="btn btn-outline-primary">Registrieren</a>
            </p>
        </div>
    </div>
</body>
</html>
