<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Movies_hinzufügen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Moviebase</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Neuen Film hinzufügen</h2>
        <!-- Alle Felder und der Button im selben <form>-Element -->
        <form action="/insert" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Titel</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Jahr</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Beschreibung</label>
<textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Bewertung (0 - 10)</label>
                <input type="number" step="0.1" min="0" max="10" class="form-control" id="rating" name="rating" required>
            </div>
            <!-- Absende-Button und Zurück-Link -->
            <button type="submit" class="btn btn-primary">Film hinzufügen</button>
            <a href="/" class="btn btn-secondary ms-2">Zurück</a>
        </form>
    </div>
</body>
</html>
